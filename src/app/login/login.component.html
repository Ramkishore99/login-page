<div class="row">
    <div class="column left">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="container">
            <h1>Welcome</h1><a class="admin"><mat-icon  svgIcon="user-icon"></mat-icon><br>Admin</a>
            </div>
            <div class="form-group">
                <label>User Name</label><br>
                <input type="text"  class="form-control" formControlName="username" placeholder="Email"> 
                <span class="text-danger" *ngIf="loginFormControl.username.touched  && loginFormControl.username.errors?.required">
                    Email is required
                </span>
            </div>
            <br>
            <div class="form-group">
                <label>Password</label><br>
                <input type="password" class="form-control" formControlName="password" placeholder="••••••••">
                <span class="text-danger" *ngIf="loginFormControl.password.touched  && loginFormControl.password.errors?.required">
                    Password field is required
                </span>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="button1" (click)="onSubmit()">LOGIN</button>
            </div>
            <div class="container btn">
                <button type="button" class="button2"><a href="#"><mat-icon svgIcon="g-icon"></mat-icon></a></button>
                <button type="button" class="button2"><a href="#"><mat-icon svgIcon="ms-icon"></mat-icon></a></button>
            </div>
        </form>
    </div>
  
    <div class="column right">
        <div class="rightside">
            <h2>Write up by Krish</h2>
        </div>
    </div>
</div>
